<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastercode | Empresa de Software | Home</title>

  <!-- Estilos globais -->
  <link rel="stylesheet" href="/public/home-mastercode-animation.css" />
  <link rel="stylesheet" href="/public/animation.css" />
  <link rel="stylesheet" href="/public/responsive.css" />
  <link rel="stylesheet" href="/public/font-size-text.css" />
  <link rel="stylesheet" href="/public/index.css" />
</head>
<body>
  <custom-header></custom-header>

 <!-- Matrix Effect -->
<section class="matrix-section">
  <canvas id="matrixCanvas"></canvas>
</section>

<!-- Colunas: Carrossel + Vídeo -->
<section class="media-grid">
  <div class="carousel-area">
    <carousel-component></carousel-component>
  </div>
  <div class="video-area">
    <iframe
      src="https://www.youtube.com/embed/hMbexEPAOQI?si=CYscfw1_0Rtiv5fN"
      title="Vídeo MasterCode"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</section>




    <!-- Destaques em grid -->
    <section class="highlights">
      <highlight-section></highlight-section>
    </section>

    <!-- Depoimentos -->
    <section class="depoimentos">
      <highlight-section></highlight-section>
    </section>

    <!-- Call to Action -->
    <section class="cta-section">
      <h2>Transforme sua carreira com a MasterCode</h2>
      <div class="cta-buttons">
        <button class="cta-btn">Inscreva-se Agora</button>
        <button class="cta-btn" id="trigger-comments">Mostrar Comentários</button>
      </div>
      <div id="comments-container" class="fade-effect hidden">  
        <p>“Ótimo curso! Aprendi muito” – João</p>
        <p>“A melhor plataforma para devs” – Maria</p>
      </div>
    </section>

    <!-- FAQ -->
    <faq-section></faq-section>

    <!-- Localização -->
    <section class="mapa-section">
      <h2>Estamos Aqui</h2>
      <div class="mapa-container">
        <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- Posts recentes e parceiros -->
    <latest-posts></latest-posts>
    <partners-section></partners-section>
  </main>
  <section class="numeros-section">
  <h2>Impacto da MasterCode</h2>
  <div class="numeros-grid">
    <div>
      <h3>+5.000</h3>
      <p>Alunos formados</p>
    </div>
    <div>
      <h3>99%</h3>
      <p>Satisfação geral</p>
    </div>
    <div>
      <h3>+120</h3>
      <p>Projetos entregues</p>
    </div>
  </div>
</section>
<section class="terminal-quote">
  <p>&gt; Transformando código em carreira...</p>
</section>


  <!-- Contato e Rodapé -->
  <contato-component></contato-component>
  <footer-component></footer-component>

   <!-- Scripts -->
   <!-- Script da Animação Matrix -->
<script src="/scripts/home-mastercode-animation.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/components/homeComponent.js"></script>
  <script src="/components/carousselBootstrap.js"></script>
  <script src="/components/highlightSectionComponent.js"></script>
  <script src="/components/faqSectionComponent.js"></script>
  <script src="/components/latestPostComponent.js"></script>
  <script src="/components/partnersSectionComponent.js"></script>
  <script src="/components/headerComponents.js"></script>
  <script src="/components/cardComponent.js"></script>
  <script src="/components/formComponent.js"></script>
  <script src="/components/contatoComponent.js"></script>
  <script src="/components/footerComponent.js"></script>
</body>
</html>
